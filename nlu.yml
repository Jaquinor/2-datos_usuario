- intent: charla/despedir
  examples: |
    - te veo luego
    - adios
    - que tengas un lindo dia
    - ya nos veremos
    - hasta luego
    - hasta pronte
    - chau

#servicio
- intent: solicitar_servicio
  examples: |
    - servicio
    - entrenar
    - asesorar

- intent: parar
  examples: |
    - detener
    - parar
    - suspender
    - interrumpir

- intent: nombre_usuario
  examples: |
    - [jaquinor](nombre_usuario)
    - [aquino.ruilova](nombre_usuario)

- intent: clave_usuario
